<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!--BOOTSTRAP CDN-->
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->    
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css"> -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg-light" >
        <a href="/" class="navbar-brand">
            Aplicacion de productos ensayando merge
        </a>
    </nav>

    <div class="container">
        <!--APLICACION-->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>

                    <!--FORMULARIO-->
                    <form id="product-form" action="" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="year" value="2018" max="2018" min="1900" placeholder="AÃ±o del producto">                            
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>                    
                </div>
            </div>

            <!--LISTADO DE PRODUCTOS-->
            <div class="col-md-8" id="product-list"></div>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
